<md-toolbar>
  <h2 class="md-toolbar-tools"><span>Evento # {{eventSave.id}}</span></h2>
</md-toolbar>
<form name="event-form">
  <md-content layout="column" class="md-padding">
    <md-input-container>
      <p>Evento: {{eventSave.title}}</p>
      <p>Sala: {{eventSave.room}}</p>
      <p>Fecha: {{eventSave.start | formatDate}}</p>
      <p>Descripci√≥n: {{ eventSave.description | removeHtml }}</p>
    </md-input-container>
    <div layout="row" layout-align="center center">  
      <md-button ng-click="closeModal()" class="md-raised md-primary">Cerrar</md-button>
    </div>
  </md-content>
</form>
