<div ng-controller="ctrlUser" layout="column" ng-cloak>
  <md-toolbar >
    <div class="md-toolbar-tools">
      <h2 class="md-flex">{{title}}</h2>
    </div>
  </md-toolbar>

  <md-content flex layout-padding>

    <p><b>Nombre: </b>{{user.firstname}}</p>
    <p><b>Apellido: </b>{{user.lastname}}</p>
    <p><b>Email: </b>{{user.email}}</p>
    <p><b>Tipo de usuario: </b>{{user.userType}}</p>

  </md-content>

</div>
