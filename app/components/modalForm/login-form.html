<div layout="column" ng-controller="ctrlLogin" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="md-whiteframe-z1">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span>{{title}}</span></h2>
      </md-toolbar>
      <form name="loginForm">
        <md-content layout="column" class="md-padding">
          <md-input-container>
            <label>Usuario</label>
            <input required type="text" ng-model="loginModel.username" name="username" />
            <div ng-messages="loginForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required type="password" ng-model="loginModel.password" name="password" />
            <div ng-messages="loginForm.password.$error" role="alert">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div layout="row" layout-align="center center">
            <md-button ng-click="Login()" type="submit" class="md-raised md-primary">{{button}}</md-button>
            <div flex="flex"></div>
            <md-button href="" md-no-ink>Forgot Password</md-button>
          </div>
      </form>
    </div>
</div>
